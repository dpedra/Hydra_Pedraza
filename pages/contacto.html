    <main>

        <section class="d-flex justify-content-center align-items-center general ">
            <div class="container contenedor_Contacto ">
                <h1 class="fw-bold display-1 text-center cont_Titulos"><span class="Titulos">CONTACTO</span></h1>
                <div class="row">
                    <div class="col-12 col-lg-6 g-0">
                        <div class="imagen_Contacto">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6 g-0">
                        <!-- Bootstrap 5 starter form -->
                        <form id="contactForm">

                            <!-- Name input -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Nombre Completo</label>
                                <input class="form-control" id="name" type="text" placeholder="Nombre Completo" />
                            </div>

                            <!-- Email address input -->
                            <div class="mb-3">
                                <label class="form-label" for="emailAddress">Correo Eletronico</label>
                                <input class="form-control" id="name" id="emailAddress" type="email"
                                    placeholder="Correo Eletronico" />
                            </div>

                            <!-- Message input -->
                            <div class="mb-3">
                                <label class="form-label" for="message">Mensaje</label>
                                <textarea class="form-control" id="name" id="message" type="text" placeholder="Mensaje"
                                    style="height: 10rem;"></textarea>
                            </div>

                            <!-- Form submit button -->
                            <div class="d-grid">
                                <button class="btn btn-enviar btn-lg" type="submit">ENVIAR</button>
                            </div>

                        </form>
                    </div>
                </div>
        </section>
    </main>
